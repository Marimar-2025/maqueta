
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Maquetacion</title>
    <link rel="stylesheet" href="estilos/estilo1.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
	<div id="separacion">
	<div class="container">
        <header class="d-flex justify-content-between align-items-center py-3">
            <h1>CineStar</h1>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Agendar</a>
                <a href="#">Peliculas</a>
                <a href="#">Cine Alternativo</a>
                <a href="#">Comidas</a>
                <a href="#">Iniciar Sesion</a>
            </nav>
        </header>
        
		<div id="container1">
        <section class="promo-container">
            <div class="promo-main">Rolling Promo</div>
            <div class="promo-items d-flex justify-content-around">
                <div>Promo 1</div>
                <div>Promo 2</div>
                <div>Promo 3</div>
                <div>Promo 4</div>
                <div>Promo 5</div>
            </div>
        </section>
		</div>
	</div>

		<div class="col-md-4">
			<section class="book-now">
				<h2>Reservar</h2>
				<select><option>Seleccionar Cine</option></select>
				<select><option>Seleccionar Pelicula</option></select>
				<select><option>Seleccionar Dia</option></select>
				<button>Reservar Ahora!</button>
			</section>

        <div class="row mt-4">
            <div class="col-md-4">
                <section class="film-reviews">
                    <h2>Reseñas de Peliculas</h2>
                    <p>Nuevo | Proximamente</p>
                    <div class="film-box">Titulo</div>
                    <p>Descripción</p>
                </section>
            </div>
            <div class="col-md-4">
                <section class="user-goal">
                    <h2>Usuario</h2>
                </section>
            </div>
                <section class="find-cinema mt-3">
                    <h2>Cines</h2>
                    <select><option>Seleccionar Cine</option></select>
                    <input type="text" placeholder="Ingrese su ciudad ">
                    <button>Reservar Ahora!</button>
                </section>
            </div>
        </div>
    </div>
</body>
</html>
